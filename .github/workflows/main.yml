name: Train and Deploy MLflow Model

on:
  push:
    paths:
      - "MLProject/**"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r MLProject/requirements.txt
          pip install mlflow scikit-learn pandas

      - name: Run MLflow Project
        working-directory: ./MLProject
        run: |
          export MLFLOW_ARTIFACT_URI=file://$(pwd)/mlruns
          mlflow run . --env-manager=local -P data_path="healthcare-dataset-stroke_preprocessing.csv"

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns/

      - name: List mlruns folder
        run: |
          echo "Isi mlruns/0:"
          ls -r MLProject/mlruns/0/models || true

      - name: Get latest RUN_ID
        id: get_run_id
        working-directory: MLProject
        run: |
          RUN_ID=$(ls -Art mlruns/0/models | grep -v meta.yaml | tail -n 1)
          echo "Latest RUN_ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
      
      - name: Copy and Commit Model Artifacts
        run: |
          mkdir -p model_storage
          cp -r mlruns/0/models/${RUN_ID}/artifacts/* model_storage/

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add model_storage/
          git commit -m "Save model artifact for RUN_ID $RUN_ID"
          git push origin main

        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          echo "Mencari RUN_ID terbaru dari mlruns..."
          RUN_ID="m-c80402aa5f094cbfb50a0d942b93d74c"
          echo "RUN_ID=$RUN_ID"

          echo "Build Docker image dari model MLflow..."
          mlflow models build-docker -m mlruns/0/models/$RUN_ID/artifacts/ -n ${{ secrets.USERNAME }}/mlflow-model:latest

          echo "Login ke Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "Push image ke Docker Hub..."
          docker push ${{ secrets.USERNAME }}/mlflow-model:latest
